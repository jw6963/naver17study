<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Main Page</title>
   <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
   <link rel="stylesheet" href="./main.css">
   <style>
      body * {
         font-family: 'Jua';
      }
   </style>
</head>
<body>
    <header>
        <div class="header-left">
            <button id="menuBtn" class="burger-menu">☰</button>
        </div>
        <div class="header-center">
            <h1 class="logo">사이트 로고</h1>
        </div>
        <div class="header-right">
            <div class="profile" id="profileToggle">
                <i class="bi bi-person-circle prof-icon"></i>
                <span id="userId" class="nickname">사용자</span>
                <div class="dropdown-menu" id="profileMenu">
                    <span>마이페이지</span>
                    <span id="logoutBtn">로그아웃</span>
                </div>
            </div>
        </div>
    </header>
    
    <nav id="gnb" class="gnb">
        <ul>
            <li><a href="#">전체글</a></li>
            <li><a href="#">내가 작성한 글</a></li>
            <li><a href="#">즐겨찾기</a></li>
        </ul>
    </nav>
    
    <main>
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="검색어 입력">
            <button id="searchBtn">검색</button>
        </div>
        
        <div class="content">
            <aside class="sidebar"> <!-- 광고 배너 or 기타 요소 -->
                <div class="banner">광고 배너</div>
            </aside>
            
            <section class="post-list">
                <h2>게시글 리스트</h2>
                <ul id="postContainer">
                    <li>게시글 1</li>
                    <li>게시글 2</li>
                    <li>게시글 3</li>
                </ul>
            </section>
        </div>
    </main>
    
    <script>
        $(document).ready(function() {
            $("#menuBtn").click(function() {
                $("#gnb").toggleClass("open");
            });

            $("#profileToggle").click(function() {
                $("#profileMenu").toggle();
            });
        });
    </script>
</body>
</html>
<script type="text/javascript">
$(document).ready(function() {
    // GNB 메뉴 토글
    $('.burger-menu').click(function() {
        $('#gnb').toggleClass('active');
    });

    // 프로필 메뉴 토글
    $('.profile').click(function() {
        $('.profile-menu').toggleClass('show');
    });

    // 검색 버튼 클릭 시 동작 (예제 기능)
    $('.search-bar button').click(function() {
        alert('검색 기능 추가 예정!');
    });
    $("#logoutBtn").click(function(){
    	$.ajax({
    		type:"get",
    		url:"../../data/login/logout.jsp",
    		success:function(res){
    			alert("로그아웃 되었습니다.");
    			window.location.href = "../../view/login/login.html";
    		}
    	})
    });
    $(document).click(function(e) {
        if (!$(e.target).closest('.burger-menu').length && !$(e.target).closest('.profile').length) {
            $('#gnb').removeClass('active');
            $('#profileMenu').removeClass('show');
        }
    });
});
</script>
