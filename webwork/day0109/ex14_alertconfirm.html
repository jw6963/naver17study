<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>
</head>
<body>
    <h3 class="alert alert-danger">대표적인 JS함수 alert,prompt,confirm</h3>
    <input type="button" value="alert이란?"
        onclick="alert('메세지 알림을 해주는 함수')">
    <br><br>
    <input type="button" value="prompt란?"
        onclick="func1()">
    <br><br>
    <input type="button" value="confirm이란?"
        onclick="func2()">
        <hr>
        <script>
            for(var i=1; i<=10; i++) {
                document.write(`<b>${i}</b>&nbsp;`);
            }
            document.write("<br>");
            for(var i=0; i<10; i++) {
                document.write(`<img src="../number/${i}.gif" alt="">`);
            }
        </script>
        <hr>
        <h4 class="alert alert-danger">mycar도 width=100으로 모두 출력</h4>
        <script>
            for(var i=0; i<15; i++) {
                document.write(`<img src="../mycar/mycar${i+1}.png" width="100" alt="">`)
            }
        </script>
        
</body>
</html>
<script>
    function func1() {
        var name = prompt("키미노 나마에와?","이영자");
        alert(`내 이름은 ${name}입니다.`)
    }
    function func2() {
        var ans=confirm("데이터를 추가하시겠습니까?");
        alert(ans); //true|false
    }
    
</script>
