<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>502 html study</title>
   <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
   <style>
      body * {
         font-family: 'Jua';
      }
      figure.a{
      width: 120px;
      float: left;
      margin: 5px;
      }
      figure.a img{
      width: 120px;
      height: 120px;
      }
      figure.a figcaption{
      	text-align: center;
      	font-size: 13px;
      }
      figure.b{
      width: 250px;
      height: 450px;
      margin: 10px;
      float: left;
      
      }
      figure.b img{
      width: 250px;
      height: 250px;
      }
   </style>
</head>
<body>
<h5 class="alert alert-info">CateData.json 읽기</h5>
<div class="result1">1</div>
<hr style="clear:both;">
<div class="result2">2</div>
<hr style="clear:both;">
<div class="result3">3</div>
</body>
</html>
<script type="text/javascript">
$(function () {
	// CateData.json 의 navData(배열) 읽기
	$.ajax({
		type:"get",
		dataType:"json",
		url:"./CateData.json",
		success:function(res){
			let s="";
			$.each(res.navData,function(idx,item){
				s+=`
					<figure class="a">
						<img src="${item.img}">
						<figcaption>
							<b>${item.title}</b>
						</figcaption>
					</figure>
				`;
				
			})
			$(".result1").html(s);
		}
	})
	// CateData.json 의 categoryData(배열) 읽기
	$.ajax({
		type:"get",
		dataType:"json",
		url:"./CateData.json",
		success:function(res){
			let s="";
			$.each(res.categoryData,function(idx,item){
				s+=`
					<figure class="a">
						<img src="${item.img}">
						<figcaption>
							<b>${item.title}</b>
						</figcaption>
					</figure>
				`;
				
			})
			$(".result2").html(s);
		}
	})
	// result3에 posting.json의 deal(배열)을 출력
	$.ajax({
		type:"get",
		dataType:"json",
		url:"./PostingData.json",
		success:function(res){
			let s="";
			$.each(res.deal,function(idx,item){
				s+=`
					<figure class='b'>
						<img src="${item.img}">
						<figcaption>
						<span style="color:#82A5CB;font-size:13px">${item.company}</span><br>
						<span style="color:gray">${item.title}</span><br>
						<b><span style="color:#35D0F6">${item.sale}</span>&nbsp;${item.price}</b><br>
						<i class="bi bi-star-fill" style="color:#35D0F6"></i><span>${Number(4+Math.random()).toFixed(1)}</span>&nbsp;
						<span style="color:#9EAAC7">리뷰&nbsp;${Number(500+Math.random()*700).toFixed(0)}</span><br>
						<button type="button" class="btn btn-sm" style="background-color:#EDEDED; color:#929292">무료배송</button>
						<button type="button" class="btn btn-sm" style="background-color:#FF7777; color:white">특가</button>
						</figcaption>
						</figure>
				`;
			});
			$(".result3").html(s);
		}
	})
});
</script>
