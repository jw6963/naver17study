<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"

    <style>
        body * {
            font-family: 'Jua';
        }

        div.one {
            width: 200px;
            height: 70px;
            line-height: 70px;
            text-align: center;
            font-size: 1.5em;
            border: 1px solid black;
            margin: 10px 20px;
        }
    </style>
</head>

<body>
    <h5 class="alert alert-info">array 출력 시 사용되는 .each 문 공부하기</h5>

    <div class="one"></div>
    <div class="one"></div>
    <div class="one"></div>
    <div class="one"></div>
    <div class="one"></div>
    <div class="one"></div>
</body>

</html>
<script>
    $(function () {
        // 6개 배열 선언
        let color_array = ["red", "orange", "yellow", "green", "blue", "purple"];
        // 배열 갯수만큼 반복문을 돌려서 div.one에 각각 배경색을 칠하고 값을 text로 넣어주자
        // $.each(color_array,function(idx,item) {
        //     $("div.one").eq(idx).css("background-color",item).text(idx+1+":"+item);
        // });
        $.each(color_array, (idx, item) => {
            $("div.one").eq(idx).css("background-color", item).text(idx + 1 + ":" + item);
        });
    })
</script>
