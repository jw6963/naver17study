<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>
</head>
<script>
    function getData() {
        let s ="<b>저장된 정보</b><br>";
        s+="이미지 : "+localStorage.img+"<br>";
        s+="글자 색 : "+localStorage.color+"<br>";
        s+="내용 : "+localStorage.message+"<br>";
        document.querySelector(".datas").innerHTML=s;
    }
</script>
<body>
    <div style="margin: 20px;">
        <div class="input-group" style="width: 400px;">
            <select class="selimage form-select">
                <option value="../mycar/mycar13.png">핑크 자동차</option>
                <option value="../mycar/mycar11.png">노랑 자동차</option>
                <option value="../mycar/mycar7.png">오렌지 자동차</option>
                <option value="../photo2/30.jpg">보라색 머리띠</option>
            </select>
            &nbsp;&nbsp;
            <input type="color" class="fcolor form-control" style="width: 60px;">
            &nbsp;&nbsp;
            <input type="text" class="inpmsg form-control" placeholder="input message">
        </div>
        <div class="result">
            <img src="../mycar/mycar13.png" width="200">
            <h3 class="message" style="margin-top: 30px;">Input Message...</h3>
        </div>
    </div>
    <div class="datas">
        <script>
            let s ="<b>저장된 정보</b><br>";
            s+="이미지 : "+localStorage.img+"<br>";
            s+="글자 색 : "+localStorage.color+"<br>";
            s+="내용 : "+localStorage.message+"<br>";

            document.write(s);
        </script>
    </div>
</body>
</html>
<script>
    // 이미지 변경
    document.querySelector(".selimage").onchange=function() {
        document.querySelector(".result>img").setAttribute("src",this.value);
        localStorage.img=this.value;
        getData();
    }
    
    // 글자 색 변경
    document.querySelector(".fcolor").onchange=function() {
        document.querySelector("h3.message").style.color=this.value;
        localStorage.color=this.value;
        getData();
    }

    // 글자 입력
    document.querySelector(".inpmsg").onkeyup=function(e){
        document.querySelector("h3.message").innerHTML=e.target.value;
        localStorage.message=e.target.value;
        getData();
    }

    window.onload=function() {
        // 로컬 스토리지에 저장된 값들 가져오기
        let m=localStorage.message;
        // input text에 넣어주기
        document.querySelector(".inpmsg").value=m;
        // h3에도 넣어주기
        document.querySelector("h3.message").innerHTML=m;

        let img=localStorage.img;
        document.querySelector(".selimage").value=img;
        document.querySelector(".result>img").setAttribute("src",img);

        let color=localStorage.color;
        document.querySelector(".fcolor").value=color;
        document.querySelector("h3.message").style.color=color;

    }
</script>
