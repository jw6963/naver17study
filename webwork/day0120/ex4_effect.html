<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
</head>

<body>
    <br>
    <button type="button" id="btn1">Hide</button>
    <button type="button" id="btn2">Show</button>
    <button type="button" id="btn3">Toggle</button>
    <br>
    <button type="button" id="btn4">Slide Up</button>
    <button type="button" id="btn5">Slide Down</button>
    <button type="button" id="btn6">Slide Toggle</button>
    <br>
    <button type="button" id="btn7">Fade Out</button>
    <button type="button" id="btn8">Fade In</button>
    <button type="button" id="btn9">Fade Toggle</button>
    <hr>
    <img src="../jquery_image/08.png">
    <h2>Have a Good Day!!</h2>
</body>

</html>
<script>
    $("#btn1").click(function () {
        $("img").hide();
        $("h2").hide();
    });
    $("#btn2").click(function () {
        $("img").show();
        $("h2").show();
    });
    $("#btn3").click(function () {
        $("img").toggle();
        $("h2").toggle();
    });
    $("#btn4").click(function () {
        $("img").slideUp();
        $("h2").slideUp();
    });
    $("#btn5").click(function () {
        $("img").slideDown();
        $("h2").slideDown();
    });
    $("#btn6").click(function () {
        $("img").slideToggle();
        $("h2").slideToggle();
    });
    $("#btn7").click(function () {
        $("img").fadeOut();
        $("h2").fadeOut();
    });
    $("#btn8").click(function () {
        $("img").fadeIn();
        $("h2").fadeIn();
    });
    $("#btn9").click(function () {
        $("img").fadeToggle();
        $("h2").fadeToggle();
    });
</script>
