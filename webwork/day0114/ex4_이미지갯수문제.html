<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>
    <script>
        var cnt=0;

        window.onload=function() {
            document.querySelector(".sel-cnt").onchange=function() {
                cnt=this.value
                imageGridView();
            }
            imageGridView();
        }
        function imageGridView() {
            let s ="<table class='table table-bordered' style='width:600px'>";
            let cnt=document.querySelector(".sel-cnt").value;

            for (let i=1; i<=34; i++) {
                s+=`
                    <td style="width:${100/cnt}%">
                        <img src="../photo2/${i}.${i==24?'gif':'jpg'}" width=100%>
                    </td>
                `;
                if(i%cnt==0) {
                    s+="<tr></tr>";
                }
            }
            s+="</table>";
            document.querySelector(".img-view").innerHTML=s;
        }
        
    </script>
</head>
<body>
    <div style="margin: 20px;">
        <h6 class="alert alert-info">table로 이미지나타내기</h6>
        <select style="width: 100px;" class="sel-cnt">
            <option value="3">3개씩</option>
            <option value="4">4개씩</option>
            <option value="5" selected>5개씩</option>
            <option value="6">6개씩</option>
            <option value="7">7개씩</option>
            <option value="8">8개씩</option>
        </select>
        <!-- 이미지를 나타낼 영역 -->
         <div class="img-view" style="margin-top: 20px;">
         </div>
    </div>
</body>
</html>
