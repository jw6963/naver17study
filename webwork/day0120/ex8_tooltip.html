<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body * {
            font-family: 'Jua';
        }

        div.mytooltip {
            position: absolute;
            line-height: 1.5;
            color: black;
            background-color: #f90;
            border: 2px solid white;
            padding: 10px;
            font-size: 14px;
            border-radius: 30px;
            opacity: 0.8;
        }

        div.mytooltip {
            display: none;
        }
    </style>
</head>

<body>
    <div class="mytooltip">
        최근 5경기 성적<br>
        선수단 정보<br>
        세부 스탯<br>
        경기 요약
    </div>

    <a style="font-size: 25px; cursor: pointer;">
        토트넘 니들이 사람새끼들이냐</a>
    <hr>
    <pre style="font-size: 15px;">
        포돼지<b class="view" color="indigo">경질</b>  경질 경질
        에버튼에게<b class="view" color="red">3-2 </b> 패배
    </pre>
    <hr>
    <ol class="today">
        <li photo="../food/1.jpg">에그샌드위치</li>
        <li photo="../food/11.jpg">망고빙수</li>
        <li photo="../food/2.jpg">닭꼬치</li>
        <li photo="../mycar/mycar13.png">핑크자동차</li>
        <li photo="../mycar/mycar11.png">노랑자동차</li>
    </ol>
</body>

</html>

<script>
    $(function () {
        // 이벤트1
        $("a").bind({
            mousemove: function (e) {
                $("div.mytooltip").css({
                    "left": e.pageX + "px",
                    "top": e.pageY + "px"
                });
            },
            mouseover: function (e) {
                $("div.mytooltip").fadeIn("fast");

                $("div.mytooltip").html(`
                최근 5경기 성적<br>
                선수단 정보<br>
                세부 스탯<br>
                경기 요약
                `).css("bacground-color","#f90")
            },
            mouseout: function (e) {
                $("div.mytooltip").fadeOut("fast")
            },
        })

        // 이벤트2
        $("b.view").bind({
            mousemove: function (e) {
                $("div.mytooltip").css({
                    "left": e.pageX + "px",
                    "top": e.pageY + "px"
                });
            },
            mouseover: function (e) {
                let text=$(this).text();
                let color=$(this).attr("color");
                $("div.mytooltip").text(text).css("background-color",color);
                $("div.mytooltip").fadeIn("slow")
            },
            mouseout: function (e) {
                $("div.mytooltip").fadeOut("slow")
            },
        })

        // 이벤트3
        $("ol.today li").bind({
            mousemove: function (e) {
                $("div.mytooltip").css({
                    "left": e.pageX + "px",
                    "top": e.pageY + "px"
                });
            },
            mouseover: function (e) {
                $("div.mytooltip").fadeIn("fast");

                $("div.mytooltip").html(`
                <h6>${$(this).text()}</h6>
                <img src=${$(this).attr("photo")} width=100 border="1">
                `).show()
            },
            mouseout: function (e) {
                $("div.mytooltip").hide();
            },
        })
    })
</script>
