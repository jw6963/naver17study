<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }

        div.offcanvas-body>p {
            cursor: pointer;
        }

        div.offcanvas-body>p:hover {
            color: pink;
            background-color: black;
        }
    </style>
</head>

<body>
    <h5 class="alert alert-info">BS5의 offcanvas</h5>
    <!-- side bar에 나오는 부분
     나오는 위치 : start, end, top, bottom -->
    <div class="offcanvas offcanvas-start" id="demo">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">스타벅스 메뉴 선택</h1>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <p src="../food/1.jpg" price="18000" data-bs-dismiss="offcanvas">햄에그 샌드위치</p>
            <p src="../food/11.jpg" price="13000" data-bs-dismiss="offcanvas">망고빙수</p>
            <p src="../food/8.jpg" price="9000" data-bs-dismiss="offcanvas">야채잔뜩 샌드위치</p>
            <p src="../food/6.jpg" price="11000" data-bs-dismiss="offcanvas">오므라이스</p>
            <p src="../food/10.jpg" price="8000" data-bs-dismiss="offcanvas">햄마요덮밥</p>
        </div>
    </div>
    <!-- body에 나오는 부분 -->
    <div class="container-fluid mt-3" style="margin: 200px;">
        <h3>파격 세일 이벤트</h3>
        <p>모든 제품 20% 세일합니다. 단, 싸이렌 오더 안됩니다.</p>
        <button class="btn btn-warning" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
            스타벅스 메뉴 고르기
        </button>
        <br><br>
        <h2 class="title">제품 제목 나오게 하기</h2>
        <figure style="width: 300px;" class="select-menu">
            <img src="../food/11.jpg" width="300" border="2">
            <figcaption style="text-align: center;">
                <h1>12000원</h1>
            </figcaption>
        </figure>
    </div>
</body>

</html>

<script>
    function sale(num) {
        return (num * 0.8);
    }
    $("div.offcanvas-body>p").click(function () {
        // 1. src 속성 값 가져오기
        let img = $(this).attr("src")
        // 2. figure.select-menu>img의 src 변경
        $("figure.select-menu>img").attr("src", img);
        // 3. price 속성 값 가져오기
        let price = $(this).attr("price");
        // 4. figure.select-menu h1에 가격을 넣는데
        // 원래 가격은 빨강색으로 취소선으로 주고 그 옆에
        // 검정색으로 20% 할인된 가격을 넣어주세요
        $("figure.select-menu h1").html(`
        <s style="color:red;">${price}</s>&nbsp;${sale(price)}원`)
        // 5. 제목을 얻어서(text) h2.title에 넣기 
        $("h2.title").text($(this).text());
    })
</script>
