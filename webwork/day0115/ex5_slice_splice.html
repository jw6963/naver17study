<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>
</head>
<body>
    <h5 class="alert alert-success">slice, splice 함수 알아보기</h5>
    <script>
        let study=["html","css","web","jquery"];
        document.write("<b>study 배열 원래 값</b><br>");
        for(let s of study) {
            document.write(`<b>${s}</b>&nbsp;`);
        }

        // splice로 원래 배열 값에서 잘라내서 가져오기
        let newstudy = study.splice(2,2); // 2번 인덱스에서 2개 잘라내서 반환
        document.write("<br><br><h6>splice한 newstudy 값 출력</h6>");
        for(let n of newstudy) {
            document.write(`<b>${n}</b>&nbsp;`);
        }

        document.write("<br><br><b>splice 후 study 배열 값</b><br>");
        for(let s of study) {
            document.write(`<b>${s}</b>&nbsp;`);
        }
    </script>
    <hr>
    <script>
        let arr=["red","yellow","green","blue","orange"];
        document.write("<h6>arr 배열 값</h6>");
        for (let s of arr) {
            document.write(`<b>${s}</b>&nbsp;`);
        }

        // slice
        let newarr=arr.slice(2,5); // 2번 인덱스부터 (5-1)번 인덱스까지 추출
        document.write("<br><br><h6>slice한 newarr 값 출력</h6>");
        for(let n of newarr) {
            document.write(`<b>${n}</b>&nbsp;`);
        }

        document.write("<br><br><b>slice 후 arr 배열 값(변하지 않음)</b><br>");
        for(let s of arr) {
            document.write(`<b>${s}</b>&nbsp;`);
        }
    </script>
</body>
</html>
